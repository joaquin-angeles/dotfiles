<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>JetBrainsMono Nerd Font Mono</string>
        </edit>
    </match>
</fontconfig>

