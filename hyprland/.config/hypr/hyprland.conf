# Utilities
exec-once = swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.bin/power-saver
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# Startup applications
exec-once = hyprpaper
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = 0x151515
}
exec-once = waybar
exec-once = mako
misc:vfr = true
binds {
    movefocus_cycles_fullscreen = 0
}

# Monitor configuration
monitor = ,1920x1080@144,auto,1.0
exec-once = brightnessctl set 80%

# Device configurations
input {
    kb_options = caps:escape
        touchpad {
            natural_scroll = true
        }
    accel_profile = flat
    force_no_accel = true
}

# Default apps
$mod = SUPER
$term = foot
$fm = foot -e lf
$fm-alt = thunar
$browser = zen-browser
$menu = tofi-drun

# Volume Control
bind = $mod, equal, exec, swayosd-client --output-volume raise
bind = $mod, minus, exec, swayosd-client --output-volume lower
bind = $mod SHIFT, equal, exec, swayosd-client --brightness raise
bind = $mod SHIFT, minus, exec, swayosd-client --brightness lower
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "Cliphist:" | cliphist decode | wl-copy

# Workspace Management
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Window & Session Management
bind = $mod SHIFT, C, killactive
bind = $mod SHIFT, Q, exit
bind = $mod SHIFT, SPACE, exec, hyprctl dispatch togglefloating
bind = ALT, Return, fullscreen
bind = $mod, RETURN, exec, $term
bind = $mod, SPACE, exec, $menu

# App Shortcuts
bind = SUPER SHIFT, X, exec, ~/.bin/power-menu
bind = $mod, B, exec, $browser
bind = $mod, f, exec, $fm
bind = $mod SHIFT, f, exec, $fm-alt
bind = $mod, PERIOD, exec, rofi -modi emoji -show emoji
bind = $mod SHIFT, D, exec, hyprpicker -a
bind = $mod, S, exec, ~/.bin/full-screenshot
bind = $mod SHIFT, S, exec, ~/.bin/regional-screenshot
bind = , F9, pass, class:^(com\.obsproject\.Studio)$
bind = , F10, pass, class:^(com\.obsproject\.Studio)$

# Window navigation 
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Window movement
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Stylish window/layer rules
windowrulev2 = noshadow, focus:0
windowrulev2 = float, class:^(swayimg)$
windowrulev2 = float, class:^(imv)$
layerrule = ignorealpha, rofi
layerrule = ignorezero, notifications

# Disable decorations & effects
decoration {
    blur {
        enabled = false
        size = 4
        passes = 2
        new_optimizations = true
        ignore_opacity = false
        xray = false
    }
    rounding = 0
    rounding_power = 0
}
decoration:shadow {
    enabled = true
    range = 8
}

# Window decorations
general {
    layout = master
    allow_tearing = false
    gaps_in = 6
    gaps_out = 12
    col.active_border = rgba(404040ff)
    col.inactive_border = rgba(30303080)
    border_size = 2
}
# Layouts
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    mfact = 0.5
}

gestures {
    workspace_swipe = off
}

# Disable animations
animations {
    enabled = false
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.0, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windowsIn, 1, 3, winIn, popin 80%
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 3, wind
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = workspaces, 0, 0
}
